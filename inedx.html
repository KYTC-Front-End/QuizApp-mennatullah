<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <title>Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="imges/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>






<body>
  <div id="info" class="container">
    <h1>Quiz Game</h1>
    <p>Welcome to the Quiz Game! Test your knowledge and have fun.</p>
    <p>How to play:</p>
    <ul>
      <li>Read each question carefully.</li>
      <li>Select the correct answer from the provided options.</li>
      <li>Click the "Start" button to begin the game.</li>
    </ul>

    <div class="name">
      <input type="text" class="name-input" placeholder=" My Name ">
      <p id="error-message"></p>

    </div>

    <button id="start" onclick="showSecondInterface()">Start</button>
  </div>
  <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

  <form class="quiz-container quizContainer" id="quiz">
    <div class="quiz-header">

      <span id="counter"> 1</span>

      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="next">Next</button>
  </form>




  <script src="js/main.js"></script>
</body>

</html>
